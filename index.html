                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                // Reset to 24 hours when countdown reaches 0
                endTime = new Date().getTime() + (24 * 60 * 60 * 1000);
            }
        }
        
        // Update every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
        
        // Enhanced particle system with mobile optimization
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            // Check if mobile device (screen width < 480px)
            const isMobile = window.innerWidth < 480;
            const particleCount = isMobile ? 0 : (window.innerWidth < 768 ? 15 : 30);
            
            if (isMobile) return; // Don't create particles on small mobile
            
            const particleTypes = ['gold', 'orange', 'white'];
            
            // Clear existing particles
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                
                particle.className = `particle ${type}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 8 + 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Recreate particles on resize
        window.addEventListener('resize', createParticles);
        
        // Recreate particles periodically (not on mobile)
        setInterval(() => {
            if (window.innerWidth >= 480) {
                createParticles();
            }
        }, 10000);
        
        // Enhanced cursor trail effect (only for non-touch devices)
        let mouseTrail = [];
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        if (!isTouchDevice) {
            document.addEventListener('mousemove', function(e) {
                // Don't create trails on mobile
                if (window.innerWidth < 768) return;
                
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.clientX - 10 + 'px';
                trail.style.top = e.clientY - 10 + 'px';
                
                document.body.appendChild(trail);
                
                mouseTrail.push(trail);
                
                // Remove old trails
                if (mouseTrail.length > 5) {
                    const oldTrail = mouseTrail.shift();
                    if (oldTrail && oldTrail.parentNode) {
                        oldTrail.parentNode.removeChild(oldTrail);
                    }
                }
                
                // Remove trail after animation
                setTimeout(() => {
                    if (trail && trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 500);
            });
        }
        
        // Enhanced CTA button interaction with mobile optimization
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Simplified ripple effect for mobile
            const isMobile = window.innerWidth < 768;
            const rippleCount = isMobile ? 1 : 3;
            
            // Create ripples
            for (let i = 0; i < rippleCount; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height) * (isMobile ? 1.2 : 1.5);
                    const x = e.clientX ? e.clientX - rect.left - size / 2 : rect.width / 2 - size / 2;
                    const y = e.clientY ? e.clientY - rect.top - size / 2 : rect.height / 2 - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 215, 0, ${0.3 - i * 0.1});
                        transform: scale(0);
                        animation: ripple 0.8s ease-out;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        pointer-events: none;
                        z-index: 1000;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        if (ripple && ripple.parentNode) {
                            ripple.remove();
                        }
                    }, 800);
                }, i * (isMobile ? 50 : 100));
            }
            
            // Navigate after effects
            setTimeout(() => {
                window.open('https://t.me/+l1jgSi-TAWs1YmRl', '_blank');
            }, 300);
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Interactive feature items with mobile optimization
        document.querySelectorAll('.feature-item').forEach((item, index) => {
            item.addEventListener('mouseenter', function() {
                if (window.innerWidth >= 768) { // Only on non-mobile
                    this.style.animationDelay = '0s';
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = 'iconBounce 0.6s ease-in-out';
                    }, 10);
                }
            });
            
            // Touch events for mobile
            item.addEventListener('touchstart', function() {
                this.style.background = 'rgba(255, 215, 0, 0.1)';
            });
            
            item.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.background = '';
                }, 200);
            });
        });
        
        // Title interaction
        document.querySelector('.main-title').addEventListener('click', function() {
            if (window.innerWidth >= 768) { // Only on non-mobile
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'titleGlow 1s ease-in-out';
                }, 10);
            }
        });
        
        // Professor text interaction
        document.querySelector('.professor-text').addEventListener('click', function() {
            if (window.innerWidth >= 768) { // Only on non-mobile
                this.style.transform = 'scale(1.1) rotate(5deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            }
        });
        
        // Add parallax effect to background (only on non-mobile)
        if (!isTouchDevice && window.innerWidth >= 768) {
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                document.querySelector('.bg-overlay').style.transform = 
                    `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
            });
        }
        
        // Optimize animations based on device performance
        function optimizeForDevice() {
            const isMobile = window.innerWidth < 768;
            const isSlowDevice = window.innerWidth < 480;
            
            if (isSlowDevice) {
                // Disable heavy animations on slow devices
                document.querySelectorAll('.countdown-timer').forEach(timer => {
                    timer.style.animation = 'timerPulse 4s infinite'; // Slower animation
                });
                
                document.querySelector('.bg-overlay').style.animation = 'none';
            }
        }
        
        // Call on load and resize
        optimizeForDevice();
        window.addEventListener('resize', optimizeForDevice);
        
        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
